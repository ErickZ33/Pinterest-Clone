<div class="boardComp">
  <div class="displayBoard">
    <a href="profile/boards#newboard">
      <div class="graysquare">
        <img class="plus" src="/assets/images/plus.png">
      </div>
      <div class="inboard">
        <p class="boardLabel">Create Board</p>
      </div>
    </a>
  </div>


  <ng-container *ngFor="let board of boards">
    <div *ngIf="board._owner==currentUser[0]._id" class="displayBoard" (click)="display(board._id)">
      <div class="graysquare">

      </div>
      <div class="inboard">
        <p class="boardLabel">{{board.name}}</p>
        <a class="delete" href="javascript:void(0)" (click)="delete(board._id);ngOnInit()">Delete</a>
      </div>
    </div>
  </ng-container>


  <!-- lightbox container hidden with CSS -->
  <a class="lightbox" id="newboard">
    <div class="newBoard">
      <a class="close" href="profile/boards#" (click)="ngOnInit(); createNewStatus()" >X</a>
      <h3 *ngIf="createNew" > Create New Board </h3><h3 *ngIf="!createNew"> New Board Created!</h3>
      <br>
      <hr>
      <div style="margin-top:30px;margin-left:30px;">
      <div *ngIf="createNew">
        <form  (submit)="newBoard(); ngOnInit()" #boardform="ngForm" id="form">
          Board Name <input value="profile/boards#"[(ngModel)]="board.name" placeholder="enter a name for your board" type="text" name="boardName"
            style="font-size:12px;padding:5px;margin-left:30px;width:300px;height:30px;background-color:gainsboro;border:none;">
          <br>
          <input type="submit" value="create" style="font-size:16px;color:#888;margin-top:30px;margin-right:60px;float:right;height:20px;border:none;background-color:white;">  
        </form>
      </div>
      <div *ngIf="!createNew" style="text-align:center;">
        <a href="profile/boards#" (click)="createNewStatus();ngOnInit()" style="text-decoration:underline;color:#888;font-size:16px;">back to boards</a>
      </div>


      </div>
    </div>
  </a>

<div *ngIf="boardView">


</div>






</div>

<div class="boardComp">
  <div class="displayBoard">
    <a href="profile/boards#newboard">
      <div class="graysquare">
        <img class="plus" (click)="addBoard()" src="/assets/images/plus.png">
      </div>
      <div class="inboard">
        <p class="boardLabel">Create Board</p>
      </div>
    </a>
  </div>


  <ng-container *ngFor="let board of boards">
    <div *ngIf="board._owner==currentUser[0]._id" class="displayBoard">
      <div class="graysquare">
        
      </div>
      <div class="inboard">
        <p class="boardLabel">{{board.name}}</p>
        <a class="delete" href="javascript:void(0)" (click)="delete(board._id);ngOnInit()">Delete</a>
      </div>
    </div>
  </ng-container>


  <!-- lightbox container hidden with CSS -->
  <a class="lightbox" id="newboard">
    <div class="newBoard">
      <a class="close" href="profile/boards#">X</a>
      <h3> create new board </h3>
      <br>
      <hr>
      <div style="margin-top:30px;margin-left:30px;">

        <form (submit)="newBoard(); ngOnInit()" #boardform="ngForm">
          Board Name <input [(ngModel)]="board.name" placeholder="enter a name for your board" type="text" name="boardName"
            style="font-size:12px;padding:5px;margin-left:30px;width:300px;height:30px;background-color:gainsboro;border:none;">
          <br>
          <input type="submit" value="create" style="font-size:16px;color:#888;margin-top:30px;margin-right:60px;float:right;height:20px;border:none;background-color:white;">
        </form>

      </div>
    </div>
  </a>
</div>

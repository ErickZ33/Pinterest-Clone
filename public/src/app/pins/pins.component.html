      <div class="graysquare">
        <img class="dropdown" src="/assets/images/plus.png" height="40" width="43">
      </div>
      <div class="inboard">
      <p class="createBoard" >Create Pin</p>
      </div>
      </a>

<a class="lightbox" id="newpin">
  <div class="newBoard">
<a class="close" href="profile/pins#">X</a>

<h2>Create a new pin</h2>
<div *ngIf='!lastStep'>
  <form (submit)="gotUrl()">
    <input type="text" name="address" [(ngModel)]="url.address">
    <button type="submit">Next</button>
  </form>

  <div class="grid" *ngIf="imageOptions">
    <div>Choose an image for your pin!</div>
    <div class="pin-choice" (click)="chooseImg(link)" *ngFor="let link of imageList"><img src="{{link}}" (click)="chooseImg(link)"></div>
  </div>
</div>

<div class="last-step" *ngIf="lastStep">
  <div class="left">
    <img src="{{pin.img}}">
  </div>

  <div class="right">
  <form (submit)="createPin()"> 
    <label for="title">Give your pin a title:</label>
    <input type="text" name="title" [(ngModel)]="pin.title">
    <label for="desc">Description:</label>
    <input type="text" name="desc" [(ngModel)]="pin.description">
    <div>Choose a board:</div>
    <div class="board-choice" *ngFor="let board of boards">
      <p>{{board.name}}</p>
      <input type="radio" name="board" value="{{board._id}}" [(ngModel)]="pin.board">
    </div>
    <input type="submit" value="Create Pin">
  </form>
  </div>
</div>

</div></a>

<div *ngFor="let pin of pins" id="userPins">
  <img src="{{pin.image}}">
</div>

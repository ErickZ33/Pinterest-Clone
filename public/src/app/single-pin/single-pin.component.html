<div  *ngIf="pin" class='container'>
<div class='frame'>
  <h2>{{pin.title}}</h2>
  <button (click)="goBack()">X</button>
  <a href="{{pin.url}}" target="_blank"><img src='{{pin.image}}'></a>
  <p *ngIf="creator">Posted by: <a class="creator" [routerLink]="['/', 'profile', creator._id, 'boards']">{{creator.name}}</a></p>
  <p>{{pin.description}}</p>
</div>
</div>
